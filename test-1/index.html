<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
	<title>TEST 1</title>
</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg">
				<div id="id-card" class="card">
					<img id="id-log" src="./assets/ld-logo.png" alt="other level's">
					<h3 class="text-danger">Other level's</h3>
					<h3 class="text-center">Sales Performance Metrics</h3>
					<span class="text-secondary secondary-text">2024</span>
				</div>
			</div>
			<div class="col-lg">
				<div class="card">
					<div class="total-earn-head">
						<img src="./assets/gold-coin-pound-icon.png" alt="gold-coin-pound-icon">
						<h3 class="text-secondary">total earnings</h3>
					</div>
					<div class="total-earn">
						<h4 id="earnings"></h4>
						<span id="currency" class="text-secondary"></span>
					</div>
					<hr class="hr" />
					<div class="paid-calls">
						<div class="figures">
							<p>total paid calls</p>
							<h4 id="calls"></h4>
							<span class="text-secondary">Call</span>
						</div>
						<div class="headset">
							<img src="./assets/headset.png" alt="headset">
						</div>
					</div>

				</div>
			</div>
			<div class="col-lg">
				<div class="card">
					<div class="consultant-head">
						<h3>consultant</h3>
						<span class="text-secondary">sales revenue</span>
					</div>
					<div id="consultants-stats" class="consultants-stats">
					</div>
				</div>
			</div>
			<div class="col-lg-3" style="height: 100px; background: pink;"></div>
			<div class="col-lg" style="height: 100px; background: yellow;"></div>
			<div class="col-lg" style="height: 100px; background: violet;"></div>
			<div class="col-lg" style="height: 100px; background: olivedrab;"></div>
		</div>
	</div>
	<br><br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3" style="height: 100px; background: red;"></div>
			<div class="col-lg-5" style="height: 100px; background: blue;"></div>
			<div class="col-lg-2" style="height: 100px; background: green;"></div>
			<div class="col-lg-2" style="height: 100px; background: pink;"></div>
		</div>
	</div>
	<br><br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4" style="height: 100px; background: red;"></div>
			<div class="col-lg-2" style="height: 100px; background: blue;"></div>
			<div class="col-lg-3" style="height: 100px; background: green;"></div>
			<div class="col-lg-3" style="height: 100px; background: pink;"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="./scripts/main.js"></script>
</body>
</html>
