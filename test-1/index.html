<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
	<title>TEST 1</title>
</head>
<body>
	
	<div class="container-fluid">
		<div class="row g-0">
			<div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2">
				<div id="id-card" class="card">
					<img id="id-log" src="./assets/ld-logo.png" alt="other level's">
					<h3 class="text-danger">Other level's</h3>
					<h3 class="text-center">Sales Performance Metrics</h3>
					<h6 class="text-secondary">2024</h6>
				</div>
			</div>
			<div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2">
				<div id="earning-card" class="card">
					<div class="total-earn-head">
						<img src="./assets/gold-coin-pound-icon.png" alt="gold-coin-pound-icon">
						<h4 class="text-secondary">total earnings</h4>
					</div>
					<div class="total-earn">
						<h3 id="earnings"></h3>
						<h6 id="currency" class="text-secondary"></h6>
					</div>
					<hr class="hr" />
					<div class="paid-calls">
						<div class="figures">
							<h4 class="text-secondary">total paid calls</p>
							<h3 id="calls"></h3>
							<h6 class="text-secondary">Call</h6>
						</div>
						<div class="headset">
							<img src="./assets/headset.png" alt="headset">
						</div>
					</div>

				</div>
			</div>
			<div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2">
				<div class="card">
					<div class="consultant-head">
						<h3>consultant</h3>
						<h6 class="text-secondary">sales revenue</h6>
					</div>
					<div id="consultants-stats" class="consultants-stats"></div>
				</div>
			</div>
			<div class="col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-6">
				<div class="card">
					<div class="earning-head">
						<h3>total earning by month</h3>
					</div>
					<div id="earnings-by-month"></div>
					<div class="earnings-main-points">
						<div class="earnings-stats" id="highest-earning">
							<h6><span class="text-success">▲</span> highest</h6>
						</div>
						<div class="earnings-stats" id="average-earning">
							<h6><span class="text-warning">►</span> average</h6>
						</div>
						<div class="earnings-stats" id="lowest-earning">
							<h6><span class="text-danger">▼</span> lowest</h6>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2">
				<div class="card"></div>
			</div>
			<div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2">
				<div class="card"></div>
			</div>
			<div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2">
				<div class="card"></div>
			</div>
		</div>
	</div>
	<br><br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3" style="height: 100px; background: red;"></div>
			<div class="col-lg-5" style="height: 100px; background: blue;"></div>
			<div class="col-lg-2" style="height: 100px; background: green;"></div>
			<div class="col-lg-2" style="height: 100px; background: pink;"></div>
		</div>
	</div>
	<br><br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4" style="height: 100px; background: red;"></div>
			<div class="col-lg-2" style="height: 100px; background: blue;"></div>
			<div class="col-lg-3" style="height: 100px; background: green;"></div>
			<div class="col-lg-3" style="height: 100px; background: pink;"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="./scripts/main.js"></script>
	
</body>
</html>
